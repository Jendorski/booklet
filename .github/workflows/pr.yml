name: Pull Request Workflow

on:
  pull_request:

jobs:
  build:
    name: Lint & Test
    runs-on: ubuntu-latest
    environment: main

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.5.1"

      - name: Run Lint
        run: |
          npm install -g pnpm
          pnpm install
          pnpm swagger
          pnpm build
          pnpm lint

      - name: Run Tests
        run: |
          pnpm build
          pnpm test:run
